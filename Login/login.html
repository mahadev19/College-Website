<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Student Login</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
        <form id="form_id" method="post" name="myform">
        <div class="input-field">
            <input type="text" class="input" name="username" id="username"/></br>
          <!--  <input type="text" class="input" placeholder="username" id="username">-->
            <i class='bx bx-user' ></i>
            
        </div>

       <div class="input-field">
            <input type="password" class="input" name="password" id="password"/></br>
            <i class='bx bx-lock-alt'></i>
             <input type="button" value="Login" id="submit" onclick="validate()"/>
		</form>
        </div>

      <!--  <div class="input-field">
            <input type="button" value="Login" id="submit" onclick="validate()"/>
          <input type="button" class="submit" value="Login" id="submit" onclick="validate()"/>
           <input type="submit" class="submit" value="Login" id="submit" onclick="validate()"/>
        </div>-->

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
<script type="text/javascript">
    document.title="Login";
  </script>
</body>
</html>
